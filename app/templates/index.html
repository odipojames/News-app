{% extends 'base.html' %}

{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">

{% endblock %}

{% block content %}
<div class="container">
    <form>
        <input type="text" name="movie_query" placeholder="Search for News" class="form-control">
        <input type="submit"  value="Submit" class="btn btn-default">
    </form>

</div>
    <h4>News Sources</h4>
    <ul>
      {% for source_item in source %}
        <li>{{source_item.name}}</li>
        <a href="/article/{{source_item.id}}">News Articles</a>
      {% endfor %}

{% endblock %}
